<!#DOCTYPE html>
<html>
    <head>

        <title>CEP Client</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            #query-output {
                height: 80vh;
                overflow: scroll;
            }
        </style>

    </head>
    <body>
        <div class="container-xl">
            <h3>CEP Client Running!...</h3>
            <textarea id="query" class="form-control" rows="10"></textarea>
            <div>
                <button name="submit" id="submit-query" class="btn btn-primary">Submit Query</button>
                <button name="query-plan" id="query-plan-btn" class="btn btn-secondary">Query Plan</button>
                <button name="query-ast" id="query-ast-btn" class="btn btn-secondary">Query AST</button>
                <button name="connect-ws" id="connect-ws" class="btn btn-default" disabled="true">Disconnect Web Socket</button>
                <a href="/" name="back" class="btn btn-default">Back</a>
            </div>
        </div>
        <div id="query-output" class="container-xl">

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='common.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>


    </body>
</html>
